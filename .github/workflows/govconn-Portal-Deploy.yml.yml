name: Build and Deploy Vite.js Frontend to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: admin-portal
  ACR_NAME: govconn
  ACR_LOGIN_SERVER: govconn.azurecr.io
  CONTAINER_APP_NAME: govconn-portal
  RESOURCE_GROUP: rootcode

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_SECRETS }}

      # 3. ACR Login
      - name: Azure ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      # 4. Set IMAGE_TAG once
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      # 5. Create .env for Vite build
      - name: Create .env File with Secrets
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env
          echo ".env file created successfully."

      # 6. Build and Push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.IMAGE_TAG }} .
          docker push ${{ env.IMAGE_TAG }}

      # 7. Deploy to Azure Container Apps
      - name: Deploy New Image to Azure Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.IMAGE_TAG }}
