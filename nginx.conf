server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing (always serve index.html for unknown routes)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Donâ€™t cache HTML (important for SPA updates)
    location ~* \.(?:html)$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # Optional: Gzip compression for faster load
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
